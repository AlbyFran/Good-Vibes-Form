<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="style.css" />
</header>

<body>
  <main>
    <h1 id="title">Good Vibes Form</h1>
    <h3 id="title"></h3>
   
  <form> 
    <fieldset>
    <legend><h3>Tell us something positive that happend to you today</h3></legend>

    <label for="Name">Name</label>
    <input type="text"  id="Name" name="Name" placeholder="Enter your name" required><br><br>
    
    <label for="Email">Email</label>
    <input type="email"  id="Email" name="Email" placeholder="Enter your email address" required><br><br>

    <label for="On a scale of 1-10, how good was it?">On a scale of 1-10, how good was it?</label>
    <input type="number"  id="On a scale of 1-10, how good was it?" name="On a scale of 1-10, how good was it?" placeholder="Enter a number between 1 and 10" min="1" max="10" step="1" required><br><br>

    <label for="Where did it happened">Where did it happened</label>
    <select name="places" id="places">
      <option value="At home">At home</option>
      <option value="At school">At school</option>
      <option value="At work">At work</option>
    </select><br><br>

    <label for="At what time of the day it happen">At what time of the day it happen</label><br>

    <label for="Morning">Morning</label>
    <input type="radio" id="Morning" name="Time" value="Morning"><br>
    <label for="Afternoon">Afternoon</label>
    <input type="radio" id="Afternoon" name="Time" value="Afternoon"><br>
    <label for="Evening">Evening</label>
    <input type="radio" id="Evening" name="Time" value="Evening"><br><br>

    <label for="What emotions did you experience?">What emotions did you experience?</label><br>
    
    <label for="Excited">Excited</label>
    <input type="radio" id="Excited" name="Excited" value="Excited"><br>
    <label for="Humbled">Humbled</label>
    <input type="radio" id="Humbled" name="Humbled" value="Humbled"><br>
    <label for="Elated">Elated</label>
    <input type="radio" id="Elated" name="Elated" value="Elated"><br>
    <label for="Loved">Loved</label>
    <input type="radio" id="Loved" name="Loved" value="Loved"><br>
    <label for="Enthusiastic">Enthusiastic</label>
    <input type="radio" id="Enthusiastic" name="Enthusiastic" value="Enthusiastic"><br><br>

<!--Unable to align the elements-->

    <textarea name="message" rows="15" cols="30"placeholder="Enter your experience here..."></textarea><br>
      
    <input type="submit" value="Submit">
  </fieldset>
  </form>
</body>
</html>
